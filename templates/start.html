<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Uploading files</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container w-50">
            <h1 class="text-center mt-5">Wgraj plik</h1><br>
            <form action="/upload" enctype="multipart/form-data" method="post">
            <div class="text-center mt-3">
                <label>Tytuł pliku</label><br>
                <input type="text" name="title" class="form-control" placeholder="filename">
            </div>
            <div class="text-center mt-3">
                <input class="btn btn-light font-weight-light" type="file" name="upload"><br>
            </div>
            <div class="text-center mt-3">
                <input class="btn btn-success" type="submit" value="Wyślij">
            </div>
            </form>
        </div>
    </body>
</html>
